<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="index.js" type="text/javascript"></script>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="header">
		<h1>Let's Play Tic Tac Toe</h1>
	</div>
	<div id="options">
		<form id="options">
			<label for="boardsize_input">Board Size (max. 10):</label>
				<input id="boardsize_input" type="number" min="3" max="10" value="3"></input>
			<!-- <label for="board color">Board Color:</label>
				<input id="boardcolor_input" type="color" value="#eeeeee"></input> -->
		</form>
		<button class="inputbutton" id="playbutton">Play!</button>
	</div>
	<div id="turnIndicator"></div>
	<div id="game">
	</div>
</body>
</html>
